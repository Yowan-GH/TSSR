<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Th√®me clair/sombre -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  
  <style>
    .sidebar-nav li.has-submenu > ul {
      display: none;
      margin-left: 1em;
    }
    .sidebar-nav li.has-submenu.open > ul {
      display: block;
    }
    .sidebar-nav li.has-submenu > a:after {
      content: ' ‚ñ∏';
      float: right;
      transition: transform 0.3s ease;
    }
    .sidebar-nav li.has-submenu.open > a:after {
      transform: rotate(90deg);
    }
  </style>

</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <!-- Config Docsify -->
  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,  // Niveau initial affich√©
      maxLevel: 3,
      search: { // Personnalisation barre de recherche
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,  // Valeur pour indexer plus de niveaux
        paths: 'auto',  // Important pour le mode multi-page
        hideOtherSidebarContent: false  // Permet de voir tous les r√©sultats
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          background: '#1c1e22',
          textColor: '#e0e0e0',
          linkColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          sidebarBackground: '#202124',
        },
        light: {
          background: '#ffffff',
          textColor: '#34495e',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa',
        }
      }
    };
  </script>

  <!-- Cache-buster pour .md -->
  <script>
    const originalFetch = window.fetch;
    window.fetch = function(input, init) {
      if (typeof input === 'string' && input.endsWith('.md')) {
        const cacheBuster = Date.now();
        input += (input.includes('?') ? '&' : '?') + 't=' + cacheBuster;
      }
      return originalFetch(input, init);
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Prism.js for syntax highlighting (bash + shell) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>

  <!-- Activation Prism apr√®s rendu -->
  <script>
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
      hook.doneEach(function () {
        if (window.Prism) {
          Prism.highlightAll();
        }
      });
    });
  </script>

<script>
  // Plugin pour accord√©on dans la sidebar
  window.$docsify.plugins = (window.$docsify.plugins || []).concat(function(hook) {
    hook.doneEach(function() {
      const sidebar = document.querySelector('.sidebar-nav');
      if (!sidebar) return;

      sidebar.querySelectorAll('li').forEach(li => {
        const sub = li.querySelector('ul');
        if (sub) {
          li.classList.add('has-submenu');
          li.addEventListener('click', function(e) {
            if (e.target.tagName.toLowerCase() === 'a') return;
            e.stopPropagation();
            this.classList.toggle('open');
          });
        }
      });
    });
  });
</script>

</body>
</html>
