<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- CSS de base -->
  <style>
    /* Reset des conflits */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      all: unset;
      display: block;
      font-family: 'Fira Code', monospace;
      color: #00ff90 !important;
      margin: 1em 0 !important;
    }
    
    .markdown-section h1 { font-size: 2em !important; }
    .markdown-section h2 { font-size: 1.5em !important; }
    .markdown-section h3 { font-size: 1.25em !important; }
    .markdown-section h4 { font-size: 1.1em !important; }

    /* Sidebar */
    .sidebar {
      background-color: #121212;
      border-right: 1px dashed #00ff90;
    }
    .sidebar a { color: #e0e0e0; }
    .sidebar li.active > a { 
      color: #00ff90 !important;
      font-weight: bold;
    }
  </style>

  <!-- Th√®me Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat',
      }
    };
  </script>

  <!-- Scripts de base -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- V√©rification finale des titres -->
  <script>
    function checkTitles() {
      const titles = document.querySelectorAll('.markdown-section h1, h2, h3, h4');
      titles.forEach(title => {
        if (window.getComputedStyle(title).color !== 'rgb(0, 255, 144)') {
          title.style.cssText = 'color: #00ff90 !important; font-family: "Fira Code", monospace !important;';
        }
      });
    }
    
    // V√©rification r√©p√©t√©e pendant 5 secondes apr√®s chargement
    let checks = 0;
    const interval = setInterval(() => {
      checkTitles();
      if (++checks > 10) clearInterval(interval);
    }, 500);
  </script>
</body>
</html>
