<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSSR - Yowan-GH</title>

  <<!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Th√®me Prism.js (coloration syntaxique) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* ========== VARIABLES G√âN√âRALES DU THEME ========== */
    :root {
      /* Couleur principale utilis√©e pour le vert */
      --theme-color: #09914d;
  
      /* ==== Sidebar ==== */
      --sidebar-background: #181818;        /* Correction ici ‚úÖ */
      --sidebar-color: #ffffff;
      --sidebar-border-color: #09914d;
      --sidebar-font-family: 'Segoe UI', sans-serif;
  
      /* Liens de la sidebar */
      --sidebar-nav-link-active-color: #00cc66;
      --sidebar-nav-link-active-background: transparent;
      --sidebar-nav-link-color--hover: #00cc66;
  
      /* ==== Markdown principal ==== */
      --base-background-color: #181818;
      --base-color: #ffffff;
      --base-font-family: 'Segoe UI', sans-serif;
  
      /* ==== Code (inline et blocs) ==== */
      --code-inline-background: #434444;
      --code-block-background: #252525;
    }
  
    /* ========== FOND AVEC BRUIT ========== */
    body {
      background-color: #181818;
      background-image:
        linear-gradient(rgba(24, 24, 24, 0.95), rgba(24, 24, 24, 0.95)),
        url('https://yowan-gh.github.io/TSSR/assets/noise-bg.png'); /* Remplace ce lien par ton vrai chemin si besoin */
      background-size: cover;
      background-repeat: repeat;
      background-attachment: fixed;
    }
  
    /* ========== STYLE DE LA SIDEBAR ========== */
    .sidebar {
      background-color: var(--sidebar-background); /* Utilise la variable corrig√©e */
      border-right: 2px dashed var(--sidebar-border-color); /* Bordure droite en pointill√© vert */
    }
  
    /* ========== LIEN ACTIF DANS LA SIDEBAR ========== */
    .sidebar .app-sub-sidebar li.active > a {
      color: var(--theme-color) !important; /* Titre actif en vert */
    }
  
    /* ========== TITRE PRINCIPAL (TSSR) EN HAUT DE LA SIDEBAR ========== */
    .app-name {
      color: var(--theme-color) !important;
      font-weight: bold;
    }
  
    /* ========== `code inline` DANS LE TEXTE MARKDOWN ========== */
    .markdown-section code {
      background-color: var(--code-inline-background);
      color: #a9ffa9;
    }
  
    /* ========== BLOCS DE CODE (```bash, ```json, etc.) ========== */
    .markdown-section pre {
      background-color: var(--code-block-background);
      color: #a9ffa9;
      border-radius: 4px;
      padding: 10px;
    }
  
    /* ========== CURSEUR DE LA BARRE DE RECHERCHE ========== */
    input[type="search"] {
      caret-color: var(--theme-color);
    }
  
    /* ========== STYLE DU BOUTON "Accueil" ========== */
    [href="#/"] {
      background: #181818;
      padding: 8px 12px;
      border-radius: 4px;
      color: white;
      text-decoration: none;
    }
  </style>
  
</head>
<body>
  <div id="app">
    <a href="#/" style="position: fixed; top: 10px; right: 10px; z-index: 100;">üè† Accueil</a>
  </div>

  <script>
    window.$docsify = {
      name: 'Menu',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        placeholder: 'Search...',
        noData: '404 Not Found',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
    };
  </script>

  <!-- Docsify Core + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Prism.js Core + Langages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>
</html>
