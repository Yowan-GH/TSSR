<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <<!-- Theme: Simple Dark -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <!-- Th√®me Prism.js (coloration syntaxique) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* ========== VARIABLES G√âN√âRALES DU THEME ========== */
    :root {
      /* Couleur principale utilis√©e pour le vert (liens actifs, titres, etc.) */
      --theme-color: #00cc66;
    
      /* ====  Sidebar ==== */
      --sidebar-background: 81818#1;         /* Couleur de fond de la sidebar */
      --sidebar-color: #ffffff;              /* Couleur du texte de la sidebar */
      --sidebar-border-color: #00cc66;       /* Couleur utilis√©e pour les bordures (ici pour le trait vertical) */
      --sidebar-font-family: 'Segoe UI', sans-serif;
    
      /* Lien actif dans la sidebar (celui de la page ouverte) */
      --sidebar-nav-link-active-color: #00cc66;       /* Couleur du lien actif */
      --sidebar-nav-link-active-background: transparent;
      --sidebar-nav-link-color--hover: #00cc66;       /* Couleur au survol */
    
      /* ====  Markdown principal ==== */
      --base-background-color: #181818;      /* Fond principal de la page */
      --base-color: #ffffff;                 /* Couleur du texte principal */
      --base-font-family: 'Segoe UI', sans-serif;  /* Police principale */
    
      /* ====  Code (inline et blocs) ==== */
      --code-inline-background: #003322;     /* Fond pour `code inline` */
      --code-block-background: #002611;      /* Fond pour les blocs ```code``` */
    }
    
    
    /* ==========  STYLE DE LA SIDEBAR ========== */
    .sidebar {
      border-right: 2px dashed var(--sidebar-border-color);  /* Bordure pointill√©e verte √† droite de la sidebar */
    }
    
    /* ==========  LIEN ACTIF DANS LA SIDEBAR ========== */
    .sidebar .app-sub-sidebar li.active > a {
      color: var(--theme-color) !important;  /* Met le lien actif en vert */
    }
    
    /* ==========  TITRE PRINCIPAL (TSSR) EN HAUT DE LA SIDEBAR ========== */
    .app-name {
      color: var(--theme-color) !important;  /* Le texte "TSSR" devient vert */
      font-weight: bold;
    }
    
    /* ========== `code inline` DANS LE TEXTE MARKDOWN ========== */
    .markdown-section code {
      background-color: var(--code-inline-background);  /* Fond vert fonc√© */
      color: #a9ffa9;                                   /* Texte vert clair */
    }
    
    /* ========== BLOCS DE CODE (AVEC ```bash PAR EXEMPLE) ========== */
    .markdown-section pre {
      background-color: var(--code-block-background);   /* Fond encore plus fonc√© */
      color: #a9ffa9;                                   /* Texte vert clair */
      border-radius: 4px;
      padding: 10px;
    }
    
    /* ========== BARRE DE RECHERCHE (curseur vert) ========== */
    input[type="search"] {
      caret-color: var(--theme-color);  /* Curseur de recherche vert */
    }
    </style>
</head>
<body>
  <div id="app">
    <a href="#/" style="position: fixed; top: 10px; right: 10px; z-index: 100;">üè† Accueil</a>

  </script>

</body>
