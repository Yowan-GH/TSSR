<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- CSS Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- CSS Personnalis√© -->
  <style>
    :root {
      --base-font-family: 'Fira Code', monospace;
    }

    body[data-theme="dark"] {
      background-color: #101010;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
    }

    /* Titres MD toujours verts */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #00ff90 !important;
      text-decoration: none !important;
      border-bottom: none !important;
    }

    /* Sidebar */
    .sidebar {
      background-color: #121212;
      border-right: 1px dashed #00ff90;
    }

    .sidebar a {
      color: #e0e0e0;
    }

    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }

    /* Surbrillance texte */
    ::selection {
      background: #00ff90;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="app">Chargement en cours...</div>

  <!-- Configuration Docsify -->
  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat',
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Fira Code',
        codeFontFamily: 'Fira Code',
        bodyFontSize: '17px',
        dark: {
          background: '#101010',
          textColor: '#e0e0e0',
          linkColor: '#e0e0e0',
          codeBackgroundColor: '#1f1f1f',
          sidebarBackground: '#141414'
        }
      }
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Prism.js pour la syntaxe -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
</body>
</html>
