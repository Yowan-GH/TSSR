<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Thème clair/sombre -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">


<!-- Ajout du CSS personnalisé pour le menu flottant -->
<style>
  /* Barre de navigation flottante */
  #sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px;
      height: 90%;
      z-index: 1000;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
  }

  /* Ajuster l'espace entre la barre de navigation et le contenu */
  body {
      margin-left: 240px; /* Décale le contenu pour laisser de la place à la barre flottante */
  }

  /* Pour changer de couleur en mode sombre */
  body.dark-theme #sidebar {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
  }
</style>
<!--Fin du CSS personnalisé pour le menu flottant -->

</head>
<body>
  <div id="app">Chargement…</div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      maxLevel: 0,
      search: 'auto',
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          background: '#1c1e22',
          textColor: '#e0e0e0',
          linkColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          sidebarBackground: '#202124',
        },
        light: {
          background: '#ffffff',
          textColor: '#34495e',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa',
        }
      }
    };
  </script>

<script>   // Fonction pour ajouter un cache-buster aux requêtes .md

  const originalFetch = window.fetch;
  window.fetch = function(input, init) {
    if (typeof input === 'string' && input.endsWith('.md')) {
      const cacheBuster = Date.now(); // timestamp unique
      input += (input.includes('?') ? '&' : '?') + 't=' + cacheBuster;
    }
    return originalFetch(input, init);
  };
</script> 


  <!-- Core Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
