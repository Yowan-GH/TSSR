    <!-- Script perso de Collapse des titres H2 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new MutationObserver(() => {
          const sections = document.querySelectorAll('.markdown-section h2');
    
          sections.forEach(h2 => {
            if (!h2.classList.contains('collapsible') && h2.nextElementSibling) {
              h2.classList.add('collapsible');
              h2.style.cursor = 'pointer';
    
              // üÜï Ajouter un petit texte DANS le titre
              const hint = document.createElement('span');
              hint.className = 'collapse-hint-inline';
              hint.textContent = 'üîΩ';
              h2.appendChild(document.createElement('br'));
              h2.appendChild(hint);
    
              const container = document.createElement('div');
              container.classList.add('collapsible-content', 'collapsed');
    
              let sibling = h2.nextElementSibling;
              while (sibling && sibling.tagName !== 'H2') {
                const next = sibling.nextElementSibling;
                container.appendChild(sibling);
                sibling = next;
              }
    
              h2.after(container);
    
              h2.addEventListener('click', () => {
                container.classList.toggle('collapsed');
                h2.classList.toggle('open');
              });
            }
          });
        });
    
        observer.observe(document.getElementById('main'), {
          childList: true,
          subtree: true
        });
      });
    </script>
