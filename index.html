<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import de la police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Th√®me Docsify Darklight -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- Style Hacker avec Fira Code -->
  <style>
    /* Police globale */
    :root {
      --base-font-family: 'Fira Code', monospace;
    }

    /* Th√®me sombre principal */
    body[data-theme="dark"] {
      background-color: #101010 !important;
      color: #e0e0e0 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Contenu principal */
    .markdown-section {
      font-family: 'Fira Code', monospace !important;
    }

    /* Titres en vert */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #00ff90 !important;
    }

    /* Sidebar Hacker : fond sombre, liens blancs, ligne pointill√©e */
    .sidebar {
      background-color: #121212 !important;
      border-right: 1px dashed #00ff90 !important;
    }

    .sidebar a {
      color: #e0e0e0 !important; /* Liens en blanc par d√©faut */
    }

    /* Lien actif dans la sidebar en vert */
    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }

    .sidebar-toggle {
      border-color: #00ff90 !important;
    }

    /* Surbrillance texte */
    ::selection {
      background: #00ff90;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <!-- Configuration Docsify -->
  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      maxLevel: 3,
      homepage: 'README.md',
      sidebarDisplayLevel: 1,
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è 404 Not Found',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Fira Code',
        codeFontFamily: 'Fira Code',
        bodyFontSize: '17px',
        dark: {
          background: '#101010',
          textColor: '#e0e0e0',
          linkColor: '#e0e0e0', /* Liens en blanc par d√©faut */
          codeBackgroundColor: '#1f1f1f',
          sidebarBackground: '#141414'
        },
        light: {
          background: '#ffffff',
          textColor: '#333333',
          linkColor: '#00aa66',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa'
        }
      }
    };
  </script>

  <!-- Cache-buster pour forcer le rechargement des fichiers .md -->
  <script>
    const originalFetch = window.fetch;
    window.fetch = function(input, init) {
      if (typeof input === 'string' && input.endsWith('.md')) {
        const cacheBuster = Date.now();
        input += (input.includes('?') ? '&' : '?') + 't=' + cacheBuster;
      }
      return originalFetch(input, init);
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Prism.js pour la coloration syntaxique -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>

  <!-- Activation Prism apr√®s chaque chargement -->
  <script>
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
      hook.doneEach(function () {
        if (window.Prism) {
          Prism.highlightAll();
        }
      });
    });
  </script>
</body>
</html>
