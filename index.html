<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- CSS Personnalisé - Chargé EN PREMIER -->
  <style>
    :root {
      --base-font-family: 'Fira Code', monospace;
    }

    /* Force les titres à rester verts */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #00ff90 !important;
    }

    /* Sidebar */
    .sidebar {
      background-color: #121212;
      border-right: 1px dashed #00ff90;
    }

    .sidebar a {
      color: #e0e0e0;
    }

    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }
  </style>

  <!-- CSS Docsify - Chargé APRÈS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app">Chargement...</div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Fira Code',
        dark: {
          linkColor: '#e0e0e0' /* Couleur des liens normaux */
        }
      }
    };
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Solution Définitive pour les titres -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new MutationObserver(function() {
        document.querySelectorAll('.markdown-section h1, h2, h3, h4').forEach(el => {
          el.style.color = '#00ff90';
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    });
  </script>
</body>
</html>
