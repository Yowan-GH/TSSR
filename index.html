<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    /* Style pour l'accord√©on */
    .sidebar ul ul {
      display: none;
      padding-left: 15px;
    }
    .sidebar ul ul.visible {
      display: block;
      animation: fadeIn 0.2s;
    }
    .accordion-indicator {
      display: inline-block;
      margin-right: 8px;
      font-size: 10px;
      transition: transform 0.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 4, // Important pour charger toute la hi√©rarchie
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          background: '#1c1e22',
          textColor: '#e0e0e0',
          linkColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          sidebarBackground: '#202124',
        },
        light: {
          background: '#ffffff',
          textColor: '#34495e',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa',
        }
      }
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Script accord√©on optimis√© -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function initAccordion() {
        const sidebar = document.querySelector('.sidebar');
        if (!sidebar) return setTimeout(initAccordion, 100);

        // 1. Ne masquer que les sous-niveaux (niveau 2+)
        const subItems = sidebar.querySelectorAll('ul ul');
        subItems.forEach(sub => {
          sub.classList.add('hidden-level');
          const parentItem = sub.closest('li');
          if (parentItem) {
            const link = parentItem.querySelector('a');
            if (link) {
              const indicator = document.createElement('span');
              indicator.className = 'accordion-indicator';
              indicator.innerHTML = '>';
              link.prepend(indicator);
            }
          }
        });

        // 2. Gestion des clics
        sidebar.addEventListener('click', function(e) {
          const indicator = e.target.closest('.accordion-indicator');
          if (indicator) {
            e.preventDefault();
            const parentLi = indicator.closest('li');
            const subMenu = parentLi.querySelector('ul');
            if (subMenu) {
              subMenu.classList.toggle('visible');
              indicator.style.transform = subMenu.classList.contains('visible') 
                ? 'rotate(90deg)' 
                : 'rotate(0deg)';
            }
          }
        });

        // 3. Ouvrir le chemin actif
        const activeItem = sidebar.querySelector('.active');
        if (activeItem) {
          let parent = activeItem.closest('ul');
          while (parent) {
            parent.classList.add('visible');
            const indicator = parent.previousElementSibling?.querySelector('.accordion-indicator');
            if (indicator) indicator.style.transform = 'rotate(90deg)';
            parent = parent.parentElement.closest('ul');
          }
        }
      }

      initAccordion();
    });
  </script>

  <!-- Prism.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>
  
  <script>
    window.$docsify.plugins = [function(hook) {
      hook.doneEach(function() {
        if (window.Prism) Prism.highlightAll();
      });
    }];
  </script>
</body>
</html>
