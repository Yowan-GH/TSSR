<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes TSSR</title>

  <!-- Th√®me sombre avec Docsify Themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      --base-font-family: 'Courier New', monospace; /* Police monospace style terminal */
      --base-font-size: 16px;
      --theme-hue: 100; /* Teinte globale Docsify (optionnelle ici) */
    }
  
    body {
      background-color: #222222; /*  Fond principal Gris fonc√© */
      color: #f0f0f0;             /* Texte standard en blanc cass√© (confort de lecture) */
      font-family: 'Courier New', monospace; /* Apparence type terminal */
    }
  
    /* üî† Titres (H1 √† H6) en vert fluo Hacker */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #98d437;  /*  Vert fluo pour les titres  */
      font-weight: bold;
    }
  
    /* üîó Liens dans le contenu principal */
    .markdown-section a {
      color: #00ff90; /* Vert n√©on pour les liens : lisible et visible sur fond sombre */
    }
  
    .markdown-section a:hover {
      text-decoration: underline; /* Soulignement au survol pour rep√©rer les liens */
    }
  
    /*  Sidebar gauche */
    .sidebar {
      background-color: #2b2a2a; /* Fond tr√®s sombre pour le menu */
      border-right: 1px dashed #00ff90; /* Trait vertical vert pour bien s√©parer la sidebar */
    }
  
    .sidebar a {
      color: #00ff90; /* üîó Liens dans la sidebar en vert n√©on */
    }
  
    .sidebar a:hover {
      text-decoration: underline; /* Surbrillance au survol */
    }
  
    /* üñ±Ô∏è Quand on s√©lectionne du texte */
    ::selection {
      background: #0d9459; /* Fond vert n√©on */
      color: #000;          /* Texte noir dessus pour un contraste clair */
    }
  </style>
  
</head>
<body>
  <div id="app">Chargement en cours‚Ä¶</div>

  <script>
   window.$docsify = {

};
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
