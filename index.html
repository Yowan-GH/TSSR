<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police typique des terminaux -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">

  <!-- Style Hacker pur -->
  <style>
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --green: #00ff90;
      --sidebar-bg: #161b22;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inconsolata', monospace;
      margin: 0;
      line-height: 1.6;
    }

    /* Layout */
    #app {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: var(--sidebar-bg);
      border-right: 1px dashed var(--green);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .sidebar-nav {
      padding: 0;
      list-style: none;
    }

    .sidebar-nav a {
      color: var(--text);
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    .sidebar-nav a:hover,
    .sidebar-nav li.active > a {
      color: var(--green);
    }

    /* Contenu */
    .content {
      flex: 1;
      padding: 20px 40px;
      max-width: 800px;
    }

    /* Titres */
    h1, h2, h3, h4 {
      color: var(--green);
      margin-top: 1.5em;
      border-bottom: 1px solid #30363d;
      padding-bottom: 0.3em;
    }

    /* Code */
    pre, code {
      background: #161b22;
      border-radius: 3px;
      padding: 0.2em 0.4em;
      font-size: 85%;
    }

    pre {
      padding: 16px;
      overflow: auto;
    }

    /* Liens */
    a {
      color: var(--green);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="sidebar">
      <ul class="sidebar-nav" id="sidebar"></ul>
    </nav>
    
    <main class="content" id="content">
      <!-- Le contenu sera injecté ici -->
    </main>
  </div>

  <!-- Configuration et scripts -->
  <script>
    // Configuration basique
    const config = {
      basePath: '/',
      sidebarFile: '_sidebar.md',
      homepage: 'README.md'
    };

    // Charge le contenu
    async function loadContent() {
      // Charge la sidebar
      const sidebarResponse = await fetch(config.sidebarFile);
      const sidebarContent = await sidebarResponse.text();
      document.getElementById('sidebar').innerHTML = marked.parse(sidebarContent);
      
      // Charge la page courante
      const page = window.location.hash.substring(2) || config.homepage;
      const contentResponse = await fetch(page);
      const content = await contentResponse.text();
      document.getElementById('content').innerHTML = marked.parse(content);
      
      // Active les liens
      setupLinks();
    }

    // Gère la navigation
    function setupLinks() {
      document.querySelectorAll('a').forEach(link => {
        if (link.getAttribute('href')?.startsWith('#')) {
          link.addEventListener('click', async (e) => {
            e.preventDefault();
            const page = link.getAttribute('href').substring(1);
            window.location.hash = `#/${page}`;
            await loadContent();
          });
        }
      });
    }

    // Initialisation
    window.addEventListener('DOMContentLoaded', loadContent);
    window.addEventListener('hashchange', loadContent);
  </script>

  <!-- Marked.js pour le rendu Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
