  <style>
    /* Police globale */
    :root {
      --base-font-family: 'Fira Code', monospace;
    }

    /* Thème sombre principal */
    body[data-theme="dark"] {
      background-color: #101010 !important;
      color: #e0e0e0 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Contenu principal - FORCER les titres MD */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #00ff90 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Sidebar */
    .sidebar {
      background-color: #121212 !important;
      border-right: 1px dashed #00ff90 !important;
    }

    .sidebar a {
      color: #e0e0e0 !important;
    }

    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }

    /* Surbrillance texte */
    ::selection {
      background: #00ff90;
      color: #000000;
    }
  </style>
</head>
