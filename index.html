<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import de la police Fira Code depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Th√®me Docsify Dark/Light -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- Th√®me personnalis√© Hacker + Fira Code -->
  <style>
    :root {
      --base-font-family: 'Fira Code', monospace;
    }

    /* Style g√©n√©ral en th√®me sombre */
    body[data-theme="dark"] {
      background-color: #101010 !important;
      color: #e0e0e0 !important;
      font-family: 'Fira Code', monospace !important;
    }

    body[data-theme="dark"] .markdown-section {
      color: #e0e0e0 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Titres vert fluo */
    body[data-theme="dark"] .markdown-section h1,
    body[data-theme="dark"] .markdown-section h2,
    body[data-theme="dark"] .markdown-section h3,
    body[data-theme="dark"] .markdown-section h4,
    body[data-theme="dark"] .markdown-section h5,
    body[data-theme="dark"] .markdown-section h6 {
      color: #b6ff40 !important;
    }

    /* Liens vert n√©on */
    body[data-theme="dark"] a {
      color: #00ff90 !important;
    }

    /* Sidebar personnalis√©e */
    body[data-theme="dark"] .sidebar {
      background-color: #121212 !important;
      border-right: 1px dashed #00ff90 !important;
    }

    body[data-theme="dark"] .sidebar a {
      color: #00ff90 !important;
    }

    /* Surbrillance de s√©lection */
    ::selection {
      background: #00ff90;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <!-- Configuration principale Docsify -->
  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      maxLevel: 3,
      homepage: 'README.md',
      sidebarDisplayLevel: 1,
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Fira Code',
        codeFontFamily: 'Fira Code',
        bodyFontSize: '17px',
        dark: {
          background: '#101010',
          textColor: '#e0e0e0',
          linkColor: '#00ff90',
          codeBackgroundColor: '#1f1f1f',
          sidebarBackground: '#141414'
        },
        light: {
          background: '#ffffff',
          textColor: '#333333',
          linkColor: '#00aa66',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa'
        }
      }
    };
  </script>

  <!-- Cache-buster : recharge toujours les derniers .md -->
  <script>
    const originalFetch = window.fetch;
    window.fetch = function(input, init) {
      if (typeof input === 'string' && input.endsWith('.md')) {
        const cacheBuster = Date.now();
        input += (input.includes('?') ? '&' : '?') + 't=' + cacheBuster;
      }
      return originalFetch(input, init);
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Prism.js pour coloration syntaxique -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>

  <!-- R√©activation de la coloration apr√®s chaque chargement -->
  <script>
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
      hook.doneEach(function () {
        if (window.Prism) {
          Prism.highlightAll();
        }
      });
    });
  </script>
</body>
</html>
