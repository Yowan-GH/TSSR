<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSSR - Yowan-GH</title>

  <!-- Style personnalis√© Hacker avec navbar -->
  <style>
    :root {
      --primary-color: #00ff00;
      --bg-color: #111111;
      --text-color: #00ff00;
      --link-color: #00ff00;
      --code-bg: #000000;
      --border-color: #00ff00;
      --navbar-bg: #000000;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    /* Navbar styl√©e */
    .app-nav {
      background-color: var(--navbar-bg);
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
      margin: 0;
    }

    .app-nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
    }

    .app-nav li {
      margin-right: 20px;
    }

    .app-nav a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .app-nav a:hover {
      text-decoration: underline;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .sidebar {
      background-color: var(--bg-color);
      border-right: 1px solid var(--border-color);
    }

    .sidebar ul {
      border-left: 1px solid var(--border-color);
    }

    .sidebar li {
      margin: 10px 0;
    }

    pre, code {
      background-color: var(--code-bg);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      font-family: 'Courier New', monospace;
    }

    [href="#/"] {
      background: var(--bg-color);
      padding: 8px 12px;
      border-radius: 4px;
      color: var(--primary-color);
      text-decoration: none;
      border: 1px solid var(--border-color);
    }

    .search input {
      background-color: var(--bg-color);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      font-family: 'Courier New', monospace;
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
    }

    /* Animation pour le curseur de la navbar */
    .app-nav::after {
      content: "|";
      animation: blink 1s infinite;
      color: var(--primary-color);
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Navbar ajout√©e ici -->
  <nav class="app-nav">
    <ul>
      <li><a href="#/">Accueil</a></li>
      <li><a href="#/projets">Projets</a></li>
      <li><a href="#/contact">Contact</a></li>
    </ul>
  </nav>

  <div id="app">
    <a href="#/" style="position: fixed; top: 10px; right: 10px; z-index: 100;">üè† Accueil</a>
  </div>

  <script>
    window.$docsify = {
      name: 'TSSR',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      // Configuration de la navbar Docsify
      nav: [
        { title: 'Accueil', path: '/' },
        { title: 'Projets', path: '/projets' },
        { title: 'Contact', path: '/contact' }
      ]
    };
  </script>

  <!-- Docsify Core + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Prism.js Core + Langages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>
</html>
