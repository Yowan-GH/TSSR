<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- CSS Personnalis√© -->
  <style>
    /* Force les titres √† rester verts */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #00ff90 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Sidebar */
    .sidebar {
      background-color: #121212;
      border-right: 1px dashed #00ff90;
    }
    .sidebar a {
      color: #e0e0e0;
    }
    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }
  </style>

  <!-- CSS Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat'
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Fira Code',
        dark: {
          linkColor: '#e0e0e0',
          sidebarBackground: '#121212'
        },
        light: {
          linkColor: '#333333',
          sidebarBackground: '#f6f8fa'
        }
      }
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Solution ultime pour les titres -->
  <script>
    function enforceGreenTitles() {
      const style = document.createElement('style');
      style.innerHTML = `
        .markdown-section h1,
        .markdown-section h2,
        .markdown-section h3,
        .markdown-section h4,
        .markdown-section h5,
        .markdown-section h6 {
          color: #00ff90 !important;
          font-family: 'Fira Code', monospace !important;
        }
      `;
      document.head.appendChild(style);
    }
    
    // Triple protection
    document.addEventListener('DOMContentLoaded', enforceGreenTitles);
    window.addEventListener('load', enforceGreenTitles);
    setInterval(enforceGreenTitles, 1000);
  </script>
</body>
</html>
