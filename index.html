<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Thème clair/sombre -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

    <!-- Accordéons -->
  <style>
    .sidebar-nav li.has-submenu > ul {
      display: none;
      margin-left: 1em;
    }
    .sidebar-nav li.has-submenu.open > ul {
      display: block;
    }
    .sidebar-nav li.has-submenu > a:after {
      content: ' ▸';
      float: right;
      transition: transform 0.3s ease;
    }
    .sidebar-nav li.has-submenu.open > a:after {
      transform: rotate(90deg);
    }
  </style>

  <!-- Fleche accordéon -->
  <style>
    /* Supprime le tiret par défaut */
    .app-sub-sidebar li {
      list-style-type: none;
    }
  
    /* Ajoute une flèche avant les éléments qui se replient */
    .app-sub-sidebar li > a:before {
      content: "▸";
      display: inline-block;
      transform: rotate(0deg);
      transition: transform 0.2s ease;
      margin-right: 6px;
    }
  
    .app-sub-sidebar li.open > a:before {
      transform: rotate(90deg);
    }
  </style>

</head>
<body>
  <div id="app">Chargement…</div>

  <!-- Config Docsify -->
  


<script>
  window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook) {
    hook.doneEach(function () {
      const subSidebarLinks = document.querySelectorAll('.app-sub-sidebar li > a');
      subSidebarLinks.forEach(link => {
        link.textContent = link.textContent.replace(/^\s*-\s*/, '');
      });
    });
  });
</script>

</body>
</html>
