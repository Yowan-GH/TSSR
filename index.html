<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Style IMMUABLE -->
  <style>
    /* Dès le départ */
    body {
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    /* Force absolue sur les titres */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #00ff90 !important;
      text-decoration: none !important;
    }
    
    /* Sidebar */
    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      loadSidebar: true,
      executeScript: true,
      noEmoji: true,
      themeColor: '#00ff90',
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          linkColor: '#e0e0e0'
        }
      }
    };
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- Solution Nucléaire -->
  <script>
    // 1. Attendre que Docsify ait fini son rendu
    function enforceGreenTitles() {
      const style = document.createElement('style');
      style.innerHTML = `
        .markdown-section h1,
        .markdown-section h2,
        .markdown-section h3,
        .markdown-section h4 {
          color: #00ff90 !important;
          text-decoration: none !important;
        }
      `;
      document.head.appendChild(style);
      
      // 2. Forcer le recalcul des styles
      document.querySelectorAll('h1, h2, h3, h4').forEach(el => {
        el.style.setProperty('color', '#00ff90', 'important');
      });
      
      // 3. Afficher le contenu
      document.body.style.opacity = '1';
    }
    
    // Double verrouillage
    document.addEventListener('DOMContentLoaded', enforceGreenTitles);
    window.addEventListener('load', enforceGreenTitles);
    setInterval(enforceGreenTitles, 1000); // Répétition toutes les secondes
  </script>
</body>
</html>
