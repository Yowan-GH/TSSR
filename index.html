<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes TSSR</title>

  <!-- Thème sombre avec Docsify Themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      --base-font-family: 'Courier New', monospace; /* Police monospace style terminal */
      --base-font-size: 16px;
      --theme-hue: 100; /* Teinte globale Docsify (optionnelle ici) */
    }
  
    body {
      background-color: #222222; /*  Fond principal Gris foncé */
      color: #f0f0f0;             /* Texte standard en blanc cassé (confort de lecture) */
      font-family: 'Courier New', monospace; /* Apparence type terminal */
    }
  
    /* 🔠 Titres (H1 à H6) en vert fluo Hacker */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: #98d437;  /*  Vert fluo pour les titres  */
      font-weight: bold;
    }
  
    /* 🔗 Liens dans le contenu principal */
    .markdown-section a {
      color: #00ff90; /* Vert néon pour les liens : lisible et visible sur fond sombre */
    }
  
    .markdown-section a:hover {
      text-decoration: underline; /* Soulignement au survol pour repérer les liens */
    }
  
    /*  Sidebar gauche */
    .sidebar {
      background-color: #2b2a2a; /* Fond très sombre pour le menu */
      border-right: 1px dashed #00ff90; /* Trait vertical vert pour bien séparer la sidebar */
    }
  
    .sidebar a {
      color: #00ff90; /* 🔗 Liens dans la sidebar en vert néon */
    }
  
    .sidebar a:hover {
      text-decoration: underline; /* Surbrillance au survol */
    }
  
    /* 🖱️ Quand on sélectionne du texte */
    ::selection {
      background: #0d9459; /* Fond vert néon */
      color: #000;          /* Texte noir dessus pour un contraste clair */
    }
  </style>
  
</head>
<body>
  <div id="app">Chargement en cours…</div>

  <script>
    window.$docsify = {
      name: 'Notes TSSR',
      repo: '',
      loadSidebar: true,
      relativePath: true,         // 👈 important si tu utilises des chemins relatifs
      basePath: '/',              // 👈 force la racine comme base
      subMaxLevel: 2,
      search: 'auto',
      search: {
        noData: '⚠️ 404 Not found',
        depth: 4,  // Valeur pour indexer plus de niveaux
        paths: 'auto', // Search multi-page
        placeholder: '🔍 Search...'
      },
      themeColor: '#00ff90'
    };
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
