<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- CSS de base -->
  <style>
    /* Style minimal pour les titres */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4 {
      color: #00ff90 !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Style sidebar existant */
    .sidebar {
      background-color: #121212;
      border-right: 1px dashed #00ff90;
    }
    .sidebar a {
      color: #e0e0e0;
    }
    .sidebar li.active > a {
      color: #00ff90 !important;
      font-weight: bold;
    }
  </style>

  <!-- CSS Docsify -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat'
      },
      themeColor: '#00ff90'
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Script de secours pour les titres -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function applyTitleStyles() {
        const titles = document.querySelectorAll('.markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4');
        titles.forEach(title => {
          title.style.color = '#00ff90';
          title.style.fontFamily = '"Fira Code", monospace';
        });
      }
      
      // Applique une premi√®re fois
      applyTitleStyles();
      
      // R√©-applique apr√®s un d√©lai au cas o√π Docsify aurait modifi√© les styles
      setTimeout(applyTitleStyles, 300);
    });
  </script>
</body>
</html>
