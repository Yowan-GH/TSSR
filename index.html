<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Style Hacker Complet -->
  <style>
    :root {
      --bg-color: #0c0d0e;
      --text-color: #c5c8c6;
      --green: #00ff90;
      --sidebar-bg: #121212;
    }

    body {
      background: var(--bg-color) !important;
      color: var(--text-color) !important;
      font-family: 'Fira Code', monospace !important;
    }

    /* Titres */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--green) !important;
      border-bottom: none !important;
    }

    /* Sidebar */
    .sidebar {
      background: var(--sidebar-bg) !important;
      border-right: 1px dashed var(--green) !important;
    }
    .sidebar ul li a {
      color: var(--text-color) !important;
    }
    .sidebar ul li.active > a {
      color: var(--green) !important;
      font-weight: bold !important;
    }

    /* Contenu principal */
    .content {
      background: var(--bg-color) !important;
    }

    /* Liens */
    a {
      color: var(--green) !important;
    }

    /* Code */
    pre, code {
      background: #1c1c1c !important;
      border: 1px solid #333 !important;
    }
  </style>

  <!-- CSS Docsify de base -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat'
      },
      themeColor: '#00ff90'
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Garantie des styles -->
  <script>
    function applyStyles() {
      // Force les titres verts
      document.querySelectorAll('.markdown-section h1, h2, h3, h4, h5, h6').forEach(el => {
        el.style.color = '#00ff90';
      });
      
      // Force la sidebar
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) {
        sidebar.style.backgroundColor = '#121212';
        sidebar.style.borderRight = '1px dashed #00ff90';
      }
    }

    // Applique imm√©diatement et toutes les secondes pendant 5s
    applyStyles();
    const interval = setInterval(applyStyles, 1000);
    setTimeout(() => clearInterval(interval), 5000);
  </script>
</body>
</html>
