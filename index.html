<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    /* Style de base pour la sidebar */
    .sidebar {
      padding: 20px 0;
    }
    
    /* Indicateurs visuels */
    .accordion-indicator {
      display: inline-block;
      margin-right: 8px;
      font-size: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 4,  // Afficher tous les niveaux (nous filtrerons via CSS)
      maxLevel: 6,
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          background: '#1c1e22',
          textColor: '#e0e0e0',
          linkColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          sidebarBackground: '#202124',
        },
        light: {
          background: '#ffffff',
          textColor: '#34495e',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa',
        }
      }
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Solution optimis√©e pour la sidebar -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function initSidebar() {
        const sidebar = document.querySelector('.sidebar');
        if (!sidebar) {
          setTimeout(initSidebar, 100);
          return;
        }

        // 1. Afficher tous les √©l√©ments de niveau 1 imm√©diatement
        const level1Items = sidebar.querySelectorAll('ul > li');
        level1Items.forEach(item => {
          item.style.display = 'block';
          
          // 2. Ajouter les indicateurs pour les √©l√©ments avec sous-menu
          const subMenu = item.querySelector('ul');
          if (subMenu) {
            const indicator = document.createElement('span');
            indicator.className = 'accordion-indicator';
            indicator.innerHTML = '>';
            item.querySelector('a').prepend(indicator);
            
            // 3. Masquer les sous-niveaux par d√©faut
            subMenu.style.display = 'none';
            
            // 4. Gestion du clic
            indicator.addEventListener('click', function(e) {
              e.stopPropagation();
              subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
              indicator.style.transform = subMenu.style.display === 'block' ? 'rotate(90deg)' : 'rotate(0deg)';
            });
          }
        });

        // 5. Ouvrir automatiquement la section active
        const activeItem = sidebar.querySelector('.active');
        if (activeItem) {
          let current = activeItem;
          while (current && current !== sidebar) {
            if (current.tagName === 'UL') {
              current.style.display = 'block';
              const indicator = current.previousElementSibling?.querySelector('.accordion-indicator');
              if (indicator) indicator.style.transform = 'rotate(90deg)';
            }
            current = current.parentElement;
          }
        }
      }

      // D√©marrer l'initialisation
      initSidebar();
    });
  </script>

  <!-- Prism.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>
  
  <script>
    window.$docsify.plugins = [function(hook) {
      hook.doneEach(function() {
        if (window.Prism) Prism.highlightAll();
      });
    }];
  </script>
</body>
</html>
