<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Th√®me clair/sombre -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- Style personnalis√© pour la sidebar -->
  <style>
    /* Cache tous les sous-niveaux par d√©faut */
    .sidebar ul ul {
      display: none;
      padding-left: 15px;
      border-left: 1px solid var(--borderColor);
    }
    
    /* Style pour les listes visibles */
    .sidebar ul ul.visible {
      display: block;
      animation: fadeIn 0.2s;
    }
    
    /* Indicateurs visuels */
    .accordion-indicator {
      display: inline-block;
      margin-right: 8px;
      font-size: 10px;
      transition: transform 0.2s;
      cursor: pointer;
      color: var(--textColor);
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Style pour l'√©l√©ment actif */
    .sidebar .active {
      font-weight: bold;
      color: var(--theme-color, #42b983);
    }
  </style>
</head>
<body>
  <div id="app">Chargement‚Ä¶</div>

  <!-- Config Docsify -->
  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 1,  // Niveau initial (seuls les # visibles)
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4'  // Tous les niveaux √† prendre en compte
      },
      search: { // Personnalisation barre de recherche
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
      darklightTheme: {
        defaultTheme: 'dark',
        siteFont: 'Source Sans Pro',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          background: '#1c1e22',
          textColor: '#e0e0e0',
          linkColor: '#42b983',
          codeBackgroundColor: '#2d2d2d',
          sidebarBackground: '#202124',
        },
        light: {
          background: '#ffffff',
          textColor: '#34495e',
          linkColor: '#42b983',
          codeBackgroundColor: '#f8f8f8',
          sidebarBackground: '#f6f8fa',
        }
      }
    };
  </script>

  <!-- Cache-buster pour .md -->
  <script>
    const originalFetch = window.fetch;
    window.fetch = function(input, init) {
      if (typeof input === 'string' && input.endsWith('.md')) {
        const cacheBuster = Date.now();
        input += (input.includes('?') ? '&' : '?') + 't=' + cacheBuster;
      }
      return originalFetch(input, init);
    };
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-shell-session.min.js"></script>

  <!-- Script pour la navigation hi√©rarchique -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Attendre que Docsify ait initialis√© la sidebar
      const observer = new MutationObserver(function() {
        const sidebar = document.querySelector('.sidebar');
        if (sidebar) {
          observer.disconnect();
          setupAccordionNavigation();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });

      function setupAccordionNavigation() {
        const sidebar = document.querySelector('.sidebar');
        
        // Fonction r√©cursive pour configurer tous les niveaux
        function setupItems(container) {
          const items = container.querySelectorAll('li');
          
          items.forEach(item => {
            const link = item.querySelector('a');
            const sublist = item.querySelector('ul');
            
            if (sublist) {
              // Cr√©e un indicateur visuel
              const indicator = document.createElement('span');
              indicator.className = 'accordion-indicator';
              indicator.innerHTML = '>';
              link.prepend(indicator);
              
              // Gestion du clic
              link.addEventListener('click', function(e) {
                if (e.target === indicator || indicator.contains(e.target)) {
                  e.preventDefault();
                  sublist.classList.toggle('visible');
                  indicator.style.transform = sublist.classList.contains('visible') 
                    ? 'rotate(90deg)' 
                    : 'rotate(0deg)';
                }
              });
              
              // Applique r√©cursivement aux sous-niveaux
              setupItems(sublist);
            }
          });
        }
        
        // Initialisation
        setupItems(sidebar);
        
        // Ouvre automatiquement la branche active
        const activeItem = sidebar.querySelector('.active');
        if (activeItem) {
          let parent = activeItem.closest('ul');
          while (parent && parent !== sidebar) {
            parent.classList.add('visible');
            const indicator = parent.previousElementSibling?.querySelector('.accordion-indicator');
            if (indicator) indicator.style.transform = 'rotate(90deg)';
            parent = parent.parentElement.closest('ul');
          }
        }
      }
    });

    // Activation Prism apr√®s rendu
    window.$docsify.plugins = (window.$docsify.plugins || []).concat(function (hook, vm) {
      hook.doneEach(function () {
        if (window.Prism) {
          Prism.highlightAll();
        }
      });
    });
  </script>
</body>
</html>
