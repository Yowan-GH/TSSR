<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSSR - Yowan-GH</title>

  <!-- Suppression du th√®me Docsify existant -->
  <!-- Ajout du style personnalis√© Hacker -->
  <style>
    :root {
      --primary-color: #00ff00; /* Vert fluo typique du style hacker */
      --bg-color: #111111;     /* Fond noir */
      --text-color: #00ff00;   /* Texte vert fluo */
      --link-color: #00ff00;    /* Liens vert fluo */
      --code-bg: #000000;      /* Fond noir pour les blocs de code */
      --border-color: #00ff00;  /* Bordures vert fluo */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
    }

    #app {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    a {
      color: var(--link-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Style pour la barre de navigation */
    .sidebar {
      background-color: var(--bg-color);
      border-right: 1px solid var(--border-color);
    }

    /* Style pour les blocs de code */
    pre, code {
      background-color: var(--code-bg);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      font-family: 'Courier New', monospace;
    }

    /* Style pour le bouton d'accueil */
    [href="#/"] {
      background: var(--bg-color);
      padding: 8px 12px;
      border-radius: 4px;
      color: var(--primary-color);
      text-decoration: none;
      border: 1px solid var(--border-color);
    }

    /* Style pour la recherche */
    .search input {
      background-color: var(--bg-color);
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      font-family: 'Courier New', monospace;
    }

    /* Animation clignotante pour le curseur */
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Style pour les titres */
    h1, h2, h3, h4, h5, h6 {
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
    }
  </style>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app">
    <a href="#/" style="position: fixed; top: 10px; right: 10px; z-index: 100;">üè† Accueil</a>
  </div>

  <script>
    window.$docsify = {
      name: 'TSSR',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      relativePath: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        placeholder: 'üîç Rechercher...',
        noData: 'Aucun r√©sultat trouv√©',
        depth: 4,
        paths: 'auto',
        hideOtherSidebarContent: false
      },
    };
  </script>

  <!-- Docsify Core + Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Prism.js Core + Langages -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>
</html>
