<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TSSR Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Police Fira Code -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

  <!-- Style Hacker Fixe -->
  <style>
    :root {
      --base-font-family: 'Fira Code', monospace;
      --bg-color: #0c0d0e;
      --text-color: #c5c8c6;
      --link-color: #00ff90;
      --sidebar-bg: #121212;
      --sidebar-border: #00ff90;
    }

    body {
      background-color: var(--bg-color) !important;
      color: var(--text-color) !important;
      font-family: var(--base-font-family) !important;
    }

    /* Titres toujours verts */
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3,
    .markdown-section h4,
    .markdown-section h5,
    .markdown-section h6 {
      color: var(--link-color) !important;
      font-family: var(--base-font-family) !important;
      border-bottom: none !important;
    }

    /* Sidebar style hacker */
    .sidebar {
      background-color: var(--sidebar-bg) !important;
      border-right: 1px dashed var(--sidebar-border) !important;
    }
    .sidebar a {
      color: var(--text-color) !important;
    }
    .sidebar li.active > a {
      color: var(--link-color) !important;
      font-weight: bold !important;
    }

    /* Code blocks */
    pre, code {
      background-color: #1c1c1c !important;
      border-radius: 3px !important;
    }

    /* Liens */
    a {
      color: var(--link-color) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'TSSR Notes',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      search: {
        placeholder: 'üîç Rechercher...',
        noData: '‚ö†Ô∏è Aucun r√©sultat'
      },
      themeColor: '#00ff90'
    };
  </script>

  <!-- Scripts Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Garantie titre verte -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const style = document.createElement('style');
      style.innerHTML = `
        .markdown-section h1,
        .markdown-section h2,
        .markdown-section h3,
        .markdown-section h4,
        .markdown-section h5,
        .markdown-section h6 {
          color: #00ff90 !important;
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
